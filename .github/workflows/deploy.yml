name: Deploy to EC2

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      # pnpm 설정
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      
      # Node.js 설정
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'
          
      # 의존성 설치 및 빌드
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build application
        run: pnpm build
        
      # Docker 이미지 빌드
      - name: Build Docker image
        run: docker build -t random-trip-app .
        
      # 이미지를 tar 파일로 저장
      - name: Save Docker image
        run: docker save random-trip-app > random-trip-app.tar
        
      # EC2로 Docker 이미지 전송
      - name: Copy Docker image to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "random-trip-app.tar"
          target: ${{ env.APP_PATH }}
          
      # EC2에서 이미지 로드 및 실행
      - name: Deploy to EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ${{ env.APP_PATH }}
            
            # 이미지 로드
            docker load < random-trip-app.tar
            
            # 기존 컨테이너 정리
            docker stop random-trip-app-container || true
            docker rm random-trip-app-container || true
            
            # 새 컨테이너 실행
            docker run -d \
              --name random-trip-app-container \
              -p 80:3000 \
              random-trip-app